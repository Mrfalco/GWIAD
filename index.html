<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
	<head>
		<link rel="stylesheet" type"text/css" href="interface.css" />
		<title>GRANDMA WANTS IT AL DENTE:GRANDMA NEEDS IT AL DENTE</title>
		
	</head>
	<body>	
		<div id="header">
			<span style="margin-left:50px;">Cash</span>
			Grown:<span id="temp" style="margin-left:50px;"></span>(TEMP)
			<div style="float:right;"><span id="season" style="margin-left:200px;">Summer</span> 
			Day <span id="day">1</span>
			Year <span id ="year">1</span></div>
		</div>
		
		<div id="buttonBar">
			<div onClick= "activeMenu(1)">Farm</div>
			<div onClick= "activeMenu(2)">Factory</div>
			<div onClick= "activeMenu(3)">Resturant</div>
			<div onClick= "activeMenu(4)"> R & D </div>
		</div>
		
		<div id="farmWindow" class="active">
			<div onClick="changePlot(1)" class = "farmPlot" id="plotDis1"></div>
			<div onClick="changePlot(2)" class = "farmPlot" id="plotDis2"></div>
			<div onClick="changePlot(3)" class = "farmPlot" id="plotDis3"></div>
			<div onClick="changePlot(4)" class = "farmPlot" id="plotDis4"></div>
			<div onClick="changePlot(5)" class = "farmPlot" id="plotDis5"></div>
			<div onClick="changePlot(6)" class = "farmPlot" id="plotDis6"></div>
			<div onClick="changePlot(7)" class = "farmPlot" id="plotDis7"></div>
			<div onClick="changePlot(8)" class = "farmPlot" id="plotDis8"></div>
			<div onClick="changePlot(9)" class = "farmPlot" id="plotDis9"></div>
		</div>
		
		<div id="farmBar" class="active">
			<div id="plotSelected">
				Plot <span id="plotNum">1</span></br>
				Growing: <span id="plotGrowing">Nothing</span>
				<div id="cropBox" style="margin-top:20px;">
					<div onClick="changePlant(0)" style="background-image:url('wheat.png');" class="cropButton"></div>
					<div onClick="changePlant(1)" style="background-image:url('grape.png');" class="cropButton"></div>
				</div>
				<span id="sCropName"></span></br>
				<span id="sCropTime"></span></br>
				<button type=Button onclick=plant()>Plant</button>
				
			</div>
		</div>
		
		<div id="factoryWindow" class="hide">
			Test
		</div>
		
		<div id="factoryBar" class="hide">
		
		</div>
		
		<div id="resturantWindow" class="hide">

		</div>
		
		<div id="resturantBar" class="hide">
		
		</div>
		
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
