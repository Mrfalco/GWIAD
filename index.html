<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
	<head>
		<link rel="stylesheet" type"text/css" href="interface.css" />
		<title>SAURON DESIRES IT MASTERCRAFTED:SAURON DEMANDS IT MASTERCRAFTED</title>
		
	</head>
	<body>	
		<div id="header">
			<span style="margin-left:50px;">Cash</span>
			<div style="float:right;"><span id="season" style="margin-left:200px;">Summer</span> 
			Day <span id="day">1</span>
			Year <span id ="year">1</span></div>
		</div>
		
		<div id ="storageBar" class ="storageBar">
		
		<div id="storBarA" class="storBu" style="background-Color: lightgrey" onClick="changeStor(storage)">A</div>
		<div id="storBarB" class="storBu" onClick="changeStor(plantStorage2)">B</div>
		
		<div id ="storCon1" onClick="openStorage()">
			
		</div>
		
			<span style='float:right;' id='ar'>▼</span>
			
		</div>
		<div id ="storCon2" class="storCon">
			
		</div>
		
		<div id="buttonBar">
			<div onClick= "activeMenu(1)">Mine</div>
			<div onClick= "activeMenu(2)">Workshop</div>
			<div onClick= "activeMenu(3)">Army</div>
		</div>
		
		<div id="farmWindow" class="activeWindow">
			<div onClick="dig()" class = "farmPlot" id="pickAxe"><img id="Growth1" class="Growth" src="farmGrow.png"></img></div>
		</div>
		
		<div id="farmBar" class="activeBar">
			<div id="plotSelected">
			<span id="pickYield"></span>
			<button onClick="save()">Save</button>
			<button onClick="load()">Load</button>
				
			</div>
		</div>
		
		<div id="kitchenWindow" class="hide">
			<div id="kitBut1" class="kitBut" Style="border-bottom:1px solid black;border-right:1px solid black;">Office</div>
			<div id="kitBut2" class="kitBut" Style="border-left:1px solid black;border-bottom:1px solid black;">Planning</div>
			<div id="kitBut3" class="kitBut" Style="border-right:1px solid black;border-top:1px solid black;clear:left;">Lab</div>
			<div id="kitBut4" class="kitBut" Style="border-top:1px solid black;border-left:1px solid black;" onclick="activeMenu2(4)">Shipping</div>
		</div>
		
		<div id="kitchenBar" class="hide">
			<div id="shipBar" class="hide">
				Shipping</br>
				<span style="float:left;">◄</span>
				<div class = "truckDis">
					Truck 1</br>
					Shipping <span id="sShipAmount"></span> <span id="sShipItem">nothing</span></br>
					Capacity: <span id="sShipCap">10</span> a day
				</div>
				<span style="float:left;">►</span>
				<div id="cropBox" style="margin-top:20px;clear:left;">
					<div id = "pb0" onClick="changePlant(0,'b')" style="background-image:url('Icon/0.png');" class="cropButton"></div>
					<div id = "pb1" onClick="changePlant(1,'b')" style="background-image:url('Icon/1.png');" class="cropButton"></div>
					<div id = "pb2" onClick="changePlant(2,'b')" style="background-image:url('Icon/2.png');" class="cropButton"></div>
					<div id = "pb3" onClick="changePlant(3,'b')" style="background-image:url('Icon/3.png');" class="cropButton"></div>
					<div id = "pb4" onClick="changePlant(4,'b')" style="background-image:url('Icon/4.png');" class="cropButton"></div>
					<div id = "pb5" onClick="changePlant(5,'b')" style="background-image:url('Icon/5.png');" class="cropButton"></div>
				</div>
				<input id="sendBut" type="number" name="quantity" min="0" max="10" disabled></br>
				<button type=Button onclick=setSend()>Send</button>
				<button type=Button onclick=sell()>Sell</button>
				<button type=Button onclick=cancelShip()>Cancel Shipment</button>
			</div>
		
		</div>
		
		<div id="resturantWindow" style="background-image:url('res0.png');overflow:hidden;" class="hide">
			<div id = "cusQ" class="customerQ">
			</div>
		</div>
		
		<div id="resturantBar" class="hide">
		
		</div>
		
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
